<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Archive</title>
</head>
<body>
    <div id="content">
        <h1>Post Archive until {% now "N d, Y" %}</h1>
        <ul>
            {% for date in date_list %}
                <li style="display:inline-block; margin-right:1em">
                    <a href="{% url 'blog:post_year_archive' date|date:'Y' %}">
                        Year={{ date|date:'Y' }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        <br>
        <div>
            <ul>
                {% for post in object_list %}
                    <li>
                        {{ post.modify_date|date:'Y-m-d' }} &nbsp;
                        <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
