<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Bookmark Detail</title>
</head>
<body>
    <div id="conent">
        <h1>{{ object.title }}</h1>
        <hr>
        <ul>
            <li>URL: <a href="{{ object.url }}" target="_blank">{{ object.title }}: {{ object.url }}</a></li>
        </ul>

    </div>
</body>
</html>
