<!DOCTYPE html>
<html lang="en">
<head>

    <title>Polls Detail</title>
</head>
<body>
    <div id="content">
        <h1>{{ question.question_text }}</h1>

            {% endfor %}
        </ul>
    </div>
</body>
</html>
